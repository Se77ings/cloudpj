<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Títulos</title>
    <style>
        .dark-mode {
            background-color: #282c34;
            color: #fff;
            transition: 1s;
        }

        .dark-mode th {
            background-color: #152138;
            color: white;
        }

        .dark-mode #head {
            background-color: #152138;
            color: white;
            border-radius: 6px;
            padding: 15px;
            box-shadow: #14161a 5px 20px 20px;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
            transition: 1s;
        }

        .light-mode th {
            background-color: #BEEFF7;
            color: black;
        }

        .light-mode #head {
            background-color: #BEEFF7;
            border-radius: 6px;
            padding: 15px;
            box-shadow: #677578 5px 20px 8px;
        }
    </style>
</head>

<body class="light-mode" onload="connection('SelectInicial=1', 'result', '../model/titulos.php')">
    <div class="container mt-4">
        <div class="row" id="head">
            <div class="col-12">
                <h1>Títulos</h1>
            </div>
            <h4>Filtros:</h4>
            <div class="col-12 col-md-6 col-lg-4" style="display: flex;">
                <div class="form-group">
                    <label for="tipoData">Data:</label>
                    <select class="form-control form-select" id="tipoData" style="width: 180px; margin-right: 30px;">
                        <option value="todos" selected hidden>Escolha abaixo:</option>
                        <option value="emissao">Emissão</option>
                        <option value="vencimento">Vencimento</option>
                        <option value="ateHoje">Até Hoje</option>
                    </select>
                </div>
                <div class="form-group" style="margin-right: 30px;">
                    <label for="dataDe">De:</label>
                    <input type="date" class="form-control" id="dataDe" name="dataDe">
                </div>
                <div class="form-group" style="margin-right: 30px;">
                    <label for="dataAte">Até:</label>
                    <input type="date" class="form-control" id="dataAte" name="dataAte">
                </div>
                <div class="form-group" style="margin-right: 30px;">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria" class="form form-select" style="width: 250px;">
                        <option value="" selected hidden>Escolha abaixo:</option>
                    </select>
                </div>
                <div class="form-group">
                <br>
                    <button class="btn btn-success">Filtrar</button>
                </div>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="border-radius: 10px 00px 0px 0px;">ID Título</th>
                            <th>Valor Total</th>
                            <th>Valor Aberto</th>
                            <th>Data de Emissão</th>
                            <th>Data de Quitação</th>
                            <th>Parcelas</th>
                            <th>Situação</th>
                            <th>Categoria</th>
                            <!-- Falta recorrente.. nao sei se cabe aqui -->
                            <th style="border-radius: 0px 10px 0px 0px;">Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
                <p style="margin-left: 40px; color: orange;">Utilize os Filtros acima para visualizar os títulos:</p>
            </div>
        </div>
    </div>
    <script>
        connection('getCategory=1', 'categoria', '../model/tipotitulo.php');
        

        function connection(data, output, file) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', file, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if (output == 'categoria') {
                        unParse(xhr.responseText, output);
                    }
                    if(output == 'result'){
                        unParse(xhr.responseText, 'result');
                    }
                }
            }
            xhr.send(data);
        }

        function unParse(data, output) {
            if(output == 'categoria'){  
            var dados = JSON.parse(data);
            var selectTitulo = document.getElementById('categoria');
            

            for (var i = 0; i < dados.length; i++) {
                var option = document.createElement('option');
                option.value = dados[i].ID;
                option.innerHTML = dados[i].descricao;
                selectTitulo.appendChild(option);
            }
            }else 
            if(output == 'result'){
                // console.log(data);
                var dados = JSON.parse(data);
                console.log(dados);
                var table = document.querySelector('tbody');
                for (var i = 0; i < dados.length; i++) {
                    var tr = document.createElement('tr');
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].IDTitulo;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].valorTotal;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].valorAberto;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].dataAbertura;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].dataQuitacao? dados[i].dataQuitacao : '---';
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].qtdParcelas;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].situacao;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = dados[i].categoria;
                    tr.appendChild(td);
                    var td = document.createElement('td');
                    td.innerHTML = '<button class="btn btn-primary">Editar</button>';
                    tr.appendChild(td);
                    table.appendChild(tr);
                }
            }
        }
    </script>
</body>

</html>
