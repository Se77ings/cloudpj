<!DOCTYPE html>
<html lang="en" role="main">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: 'Hanken';
      src: url('assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format('truetype');
    }

    body {
      font-family: 'Hanken', sans-serif;
      font-weight: bold;
      display: flex;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0px;
    }


    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    #central {
      /* height: 100px; */
      /* border: solid 1px red; */
      width: fit-content;
      margin: auto;
      border-radius: 30px;
      display: flex;
      box-shadow: 10px 10px 30px gainsboro;
      padding-right: 20px;
    }

    #esq {
      border-radius: 30px;
      width: 240px;
      /* height: 50px; */
      /* margin: auto; */
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom, #662fff, #3117db);
      color: white;
    }

    #dir {
      width: 280px;
      flex-direction: row;
      height: auto;
      /* margin: auto; */
    }

    table td {
      margin-left: 100px;
      /* border: solid 1px red; */

    }

    #reaction #lblReaction {
      /* color: red; */
      color: #ff4c4c;
    }

    #memory #lblMemory {
      /* color: yellow; */
      color: #ffbf00;
    }

    #verbal #lblVerbal {
      color: #00b3009d;
    }

    #visual #lblVisual {
      color: #001b94dc;
    }

    .lbl img {
      margin-right: 5px;
    }

    .lbl {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .lbl p {
      margin-top: 5px;
      margin-bottom: 5px;
      width: 100px;
    }

    #reaction {
      padding: 10px;
      border-radius: 10px;
      background-color: #fff6f5;
    }

    #memory {
      padding: 10px;
      border-radius: 10px;
      background-color: #fffbf2;
    }

    #verbal {
      padding: 10px;
      border-radius: 10px;
      background-color: #f2fafa;
    }

    #visual {
      padding: 10px;
      border-radius: 10px;
      background-color: #f3f3fd;
    }

    #row {
      border-radius: 10px;
      border: solid 1px green;
    }

    #circle-Div {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin: auto;
      background-color: #452ee0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .row {
      width: 250px;
      margin: 10px;
      display: flex;

    }

    .row p {
      margin: 5px auto;
      margin-left: 14px;
    }

    #dir h3 {
      margin-left: 20px;
    }

    .rate {
      padding-left: 30px;
      text-align: right;
    }

    button {
      width: 100%;
      height: 45px;
      border-radius: 40px;
      background-color: hsl(223, 47%, 23%);
      color: white;
      border: none;
      margin: auto;
      margin-top: 10px;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #452ee0;
      cursor: pointer;
    }

    #topMSG {
      font-size: 18px;
      color: #f3f3fdab;
    }

    #bottomMSG {
      font-size: 14px;
      color: #f3f3fdab;
      width: 200px;
      box-sizing: border-box;
      padding: auto;
      margin: auto;
    }

    #circle-Div h1 {
      margin-bottom: 0px;
      margin-top: auto;
      font-size: 50px;
    }

    #circle-Div p {
      margin-top: 0px;
      font-size: 14px;
      color: #f3f3fdab;
    }

    .max-rate {
      color: grey
    }

    .attribution {
      /* margin-bottom: 70px; */
    }

    @media screen and (max-width:500px) {
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        box-sizing: border-box;
        overflow-x: hidden;
      }

      .lbl p {
        margin-top: 5px;
        margin-bottom: 5px;
        width: 80px;
      }

      #central {
        flex-direction: column;
        width: 100%;
        padding-right: 0px;
        box-shadow: none;
      }

      #esq {
        width: 100%;
        border-radius: 0px 0px 30px 30px;
        box-sizing: border-box;
      }

      #dir {
        width: 100%;
        /* margin-left: 25px; */
        margin-top: 20px;
        box-sizing: border-box;
      }

      .row p {
        margin-left: 55px;
        padding: 0px;
      }

      .row {
        width: 300px;
        margin: 10px;
        margin-left: 35px;
        padding: 0px;
        box-sizing: border-box;
      }

      .rate {
        width: 150px;
      }

      #bottomMSG {
        width: 250px;
      }

      #dir h3 {
        margin-left: 35px;
      }

      button {
        margin-left: 0px;
      }

      .attribution {
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>
  <div id="central">
    <div id="esq" role="region" aria-label="Result Section">

      <p id="topMSG">Your Result</p>
      <div id="circle-Div">
        <h1 style="margin-bottom: 0px;">76</h1>
        <p style="margin-top: 0px;">of 100</p>
      </div>

      <h2 style="margin-bottom: 5px;">Great</h2>
      <p id="bottomMSG">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div id="dir" role="region" aria-label="Summary Section">
      <h3 role="heading">Summary</h3>
      <div class="row" id="reaction" role="region" aria-label="Visual Section">
        <div id="lblReaction" class="lbl"><img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <p>Reaction</p>
        </div>
        <p class="rate">80 <span class="max-rate">/ 100</span></p>
      </div>
      <div class="row" id="memory" role="region" aria-label="Memory Section">
        <div id="lblMemory" class="lbl"><img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <p>Memory</p>
        </div>
        <p class="rate">92 <span class="max-rate">/ 100</span></p>
      </div>
      <div class="row" id="verbal" role="region" aria-label="Verbal Section">
        <div id="lblVerbal" class="lbl"><img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <p>Verbal</p>
        </div>
        <p class="rate">61 <span class="max-rate">/ 100</span></p>
      </div>
      <div class="row" id="visual" role="region" aria-label="Visual Section">
        <div id="lblVisual" class="lbl"><img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <p>Visual</p>
        </div>
        <p class="rate">72 <span class="max-rate">/ 100</span></p>
      </div>
      <div class="row">
        <button> Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution" role="contentinfo" aria-label="Footer Information">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Se77ings">Se77ings</a>.
  </div>
</body>

</html>
