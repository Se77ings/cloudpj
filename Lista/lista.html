<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Lista músicas</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="d-flex align-items-center mb-3">
                    <input type="text" class="form-control me-2" placeholder="Digite o nome">
                    <input type="text" class="form-control me-2" placeholder="Digite o Another">
                    <button class="btn btn-primary">></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered" id="resultados">
                        <thead class="table-dark">
                            <tr>
                                <th>Número</th>
                                <th>Nome</th>
                                <th>Another</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    <script>
        init();
        async function lerLista() {
        var numero = 0;
        const response = await fetch('lista.txt');
        const text = await response.text();
        var array = text.split("\n");
        var resultadosDiv = document.getElementById("resultados");

        for (var i = 0; i < array.length; i++) {
            var columns = array[i].split(";");
            var numero = columns[0];
            var nome = columns[1];
            var another = columns[2];
            resultadosDiv.innerHTML += `<tr><td>${numero}</td><td>${nome}</td><td>${another}</td></tr>`
        }

        return numero;
        }

        async function init() {
        var lastNumber = await lerLista();
        console.log('Último número -> '+lastNumber);
        }

    </script>
</body>
</html>
